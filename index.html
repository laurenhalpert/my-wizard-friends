<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="stylesheet.css">
        <title>My Wizard Friends</title>
        <script defer src="index.js"></script>
    </head>
    <body>
        <header>
            <h1>Wonderful Wizard Friends</h1>
        </header>
        <div id="wizard-form">
            <h2>Create Your Own Wizard</h2>
            <h4>Fill out the form then click "Accio Wizard!" to submit your created wizard.</h4>
            <form id="create-wizard">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" placeholder="Wizard Name" required>
                <label for="gender">Gender: </label>
                <input type="text" id="gender" name="gender" placeholder="Gender" required>
                <label for="house">House: </label>
                <input type="text" id="house" name="house" placeholder="House" required>
                <br>
                <label for="patronus">Patronus: </label>
                <input type="text" id="patronus" name="patronus" placeholder="Patronus">
                <label for="profile-pic">Profile Picture URL: </label>
                <input type="text" id="profile-pic" name="profile-pic" placeholder="Image URL" required>
                <input type="submit" id="submit" value="Accio Wizard!">
            </form>
        </div>
        <div id="wizards">
            <h2>Wizards</h2>
            <label for="sorter">Sort By: </label>
            <select> id="sorter" name="sorter">
                <option name="sort-criteria" value="name-a-z">Name A-Z</option>
                <option name="sort-criteria" value="name-z-a">Name Z-A</option>
            </select>
            <label for="filter">Filter By: </label>
            <select id="filter" name="filter">
                <option name="filter-criteria" value="gender-male">Gender: Male</option>
                <option name="filter-criteria" value="gender-female">Gender: Female</option>
                <option name="filter-criteria" value="house-gryffindor">House: Gryffindor</option>
                <option name="filter-criteria" value="house-hufflepuff">House: Hufflepuff</option>
                <option name="filter-criteria" value="house-slytherin">House: Slytherin</option>
                <option name="filter-criteria" value="house-ravenclaw">House: Ravenclaw</option>
            </select>
            <br>
            <span id="wizard-pics-here">
               
            </span>
        </div>
        <div id="wizard-profile">
            <img id = "placeholder" src="https://upload.wikimedia.org/wikipedia/en/d/d7/Harry_Potter_character_poster.jpg" alt="placeholder picture of Harry Potter">
        </div>
        <div id="my-friends">
            <h2>My Friends</h2>
            <label for="sorter-friends">Sort By: </label>
            <select> id="sorter-friends" name="sorter">
                <option name="sort-criteria-f" value="name-a-z">Name A-Z</option>
                <option name="sort-criteria-f" value="name-z-a">Name Z-A</option>
            </select>
            <label for="filter-friends">Filter By: </label>
            <select id="filter-friends" name="filter">
                <option name="filter-criteria-f" value="gender-male">Gender: Male</option>
                <option name="filter-criteria-f" value="gender-female">Gender: Female</option>
                <option name="filter-criteria-f" value="house-gryffindor">House: Gryffindor</option>
                <option name="filter-criteria-f" value="house-hufflepuff">House: Hufflepuff</option>
                <option name="filter-criteria-f" value="house-slytherin">House: Slytherin</option>
                <option name="filter-criteria-f" value="house-ravenclaw">House: Ravenclaw</option>
            </select>
        </div>
    </body>
</html>
