<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="stylesheet.css">
        <title>My Wizard Friends</title>
        <script defer src="index.js"></script>
    </head>
    <body>
        <header>
            <h1>Wonderful Wizard Friends</h1>
        </header>
        <div id="wizard-form">
            <h2>Create Your Own Wizard</h2>
            <h4>Fill out the form then click "Accio Wizard!" to submit your created wizard.</h4>
            <h4>If you do not select a house, the Sorting Hat will assign the wizard to their destined house.</h4>
            <form id="create-wizard">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" placeholder="Wizard Name" required>
                <label for="gender">Gender: </label>
                <select id="gender" name="gender" required>
                    <option hidden disabled selected value>Select an Option</option>
                    <option name="gender-criteria" value="male">male</option>
                    <option name="gender-criteria" value="female">female</option>
                </select>
                <label for="house">House: </label>
                <select id="house" name="house">
                    <option hidden disabled selected value>Select an Option</option>
                    <option class ="house-option" name="house-criteria" value="Gryffindor">Gryffindor</option>
                    <option class ="house-option" name="house-criteria" value="Hufflepuff">Hufflepuff</option>
                    <option class ="house-option" name="house-criteria" value="Ravenclaw">Ravenclaw</option>
                    <option class ="house-option" name="house-criteria" value="Slytherin">Slytherin</option>
                </select>
                <label for="patronus">Patronus: </label>
                <input type="text" id="patronus" name="patronus" placeholder="Patronus">
                <label for="profile-pic">Profile Picture URL: </label>
                <input type="text" id="profile-pic" name="profile-pic" placeholder="Image URL" required>
                <input type="submit" id="submit" value="Accio Wizard!">
            </form>
        </div>
        <div id="wizards">
            <h2>Wizards</h2>
            <label for="sorter">Sort By: </label>
            <select id="sorter" name="sorter">
                <option hidden disabled selected value>Select an Option</option>
                <option name="sort-criteria" value="name-a-z">Name A-Z</option>
                <option name="sort-criteria" value="name-z-a">Name Z-A</option>
            </select>
            <label for="filter">Filter By: </label>
            <select id="filter" name="filter">
                <option hidden disabled selected value>Select an Option</option>
                <option name="filter-criteria" value="male">Gender: Male</option>
                <option name="filter-criteria" value="female">Gender: Female</option>
                <option name="filter-criteria" value="gryffindor">House: Gryffindor</option>
                <option name="filter-criteria" value="hufflepuff">House: Hufflepuff</option>
                <option name="filter-criteria" value="ravenclaw">House: Ravenclaw</option>
                <option name="filter-criteria" value="slytherin">House: Slytherin</option>
            </select>
            <br>
            <span id="wizard-pics-here">
               
            </span>
        </div>
        <div id="wizard-profile">
            <img id = "placeholder" src="https://upload.wikimedia.org/wikipedia/en/d/d7/Harry_Potter_character_poster.jpg" alt="placeholder picture of Harry Potter">
        </div>
        <div id="my-friends">
            <h2>My Friends</h2>
            <label for="sorter-friends">Sort By: </label>
            <select id="sorter-friends" name="sorter">
                <option hidden disabled selected value>Select an Option</option>
                <option name="sort-criteria-f" value="name-a-z">Name A-Z</option>
                <option name="sort-criteria-f" value="name-z-a">Name Z-A</option>
            </select>
            <label for="filter-friends">Filter By: </label>
            <select id="filter-friends" name="filter">
                <option hidden disabled selected value>Select an Option</option>
                <option name="filter-criteria-f" value="male">Gender: Male</option>
                <option name="filter-criteria-f" value="female">Gender: Female</option>
                <option name="filter-criteria-f" value="gryffindor">House: Gryffindor</option>
                <option name="filter-criteria-f" value="hufflepuff">House: Hufflepuff</option>
                <option name="filter-criteria-f" value="slytherin">House: Slytherin</option>
                <option name="filter-criteria-f" value="ravenclaw">House: Ravenclaw</option>
            </select>
            <br>
            <span id="my-friends-here">
                
            </span>
        </div>
    </body>
</html>
