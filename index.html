<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="stylesheet.css">
        <title>My Wizard Friends</title>
        <script defer src="index.js"></script>
    </head>
    <body>
        <header>
            <h1>Wonderful Wizard Friends</h1>
        </header>
        <div id="wizard-form">
            <h2>Create Your Own Wizard</h2>
            <h4>Fill out the form then click "Accio Wizard!" to submit your created wizard.</h4>
            <form id="create-wizard">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" placeholder="Wizard Name" required>
                <label for="gender">Gender: </label>
                <input type="text" id="gender" name="gender" placeholder="Gender" required>
                <label for="house">House: </label>
                <input type="text" id="house" name="house" placeholder="House" required>
                <br>
                <label for="patronus">Patronus: </label>
                <input type="text" id="patronus" name="patronus" placeholder="Patronus">
                <label for="profile-pic">Profile Picture URL: </label>
                <input type="text" id="profile-pic" name="profile-pic" placeholder="Image URL" required>
                <input type="submit" id="submit" value="Accio Wizard!">
            </form>
        </div>
    </body>
</html>
